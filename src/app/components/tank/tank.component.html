


<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">
  
      
  
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let log">{{ log.date | date: "MM-dd" }} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="temp">
        <mat-header-cell *matHeaderCellDef> Temp </mat-header-cell>
        <mat-cell *matCellDef="let log"> {{log.temperature}} </mat-cell>
      </ng-container>
  
       
      <ng-container matColumnDef="pumps">
        <mat-header-cell *matHeaderCellDef> pumps </mat-header-cell>
         <mat-cell *matCellDef="let log"> 
           <mat-icon *ngIf="log.pumpsOn > 0">done</mat-icon>
           <mat-icon *ngIf="log.pumpsOn > 1">done</mat-icon>
           <mat-icon *ngIf="log.pumpsOn > 2">done</mat-icon>
           <mat-icon *ngIf="log.pumpsOn > 3">done</mat-icon>
         </mat-cell>
          </ng-container>
  
      
      <!--<ng-container matColumnDef="BW">
        <mat-header-cell *matHeaderCellDef> BW </mat-header-cell>
        <mat-cell*matCellDef="let log"> {{log.backwash}} done</mat-icon>
      </ng-container>
  
      <ng-container matColumnDef="Skimmer">
          <mat-header-cell *matHeaderCellDef> Skimmer </mat-header-cell>
          <mat-icon *matCellDef="let log"> {{log.skimmer}} done</mat-icon>
        </ng-container>

        <ng-container matColumnDef="Notes">
            <mat-header-cell *matHeaderCellDef> Notes</mat-header-cell>
            <mat-cell *matCellDef="let log"> {{log.notes}} </mat-cell>
          </ng-container>-->
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <br>
    <button type ="button" mat-button (click)="newDataInfo($event)"> New Data </button>
  </div>
