


<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource">
  
      
  
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let log">{{ log.date | date: "MM-dd" }} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="temp">
        <mat-header-cell *matHeaderCellDef> Temp </mat-header-cell>
        <mat-cell *matCellDef="let log"> {{log.temperature}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="pumps">
        <mat-header-cell *matHeaderCellDef> pumps </mat-header-cell>
         <mat-cell *matCellDef="let log"> {{log.pumpson}} </mat-cell>
          </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="BW">
        <mat-header-cell *matHeaderCellDef> BW </mat-header-cell>
        <mat-cell *matCellDef="let log"> {{log.backwash}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <br>
    <button mat-button (click)="newDataInfo($event)"> New Data </button>
  </div>
